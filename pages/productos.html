    <div class="productos">
        <div class="imagen">
            <img class="labial" src="../assets/labial1.jpg" alt="Imagen 1" onclick="mostrarDetalle('Labial bordo', '../assets/labial1.jpg', '10.99')">
            <p class="texto">Labial bordo</p>
        </div>
        <div class="imagen">
            <img class="labial" src="../assets/labial2.jpg" alt="Imagen 2" onclick="mostrarDetalle('Labial rojo', '../assets/labial2.jpg', '10.99')">
            <p class="texto">Labial rojo</p>

            <img class="labial" src="../assets/labial3.jpg" alt="Imagen 3" onclick="mostrarDetalle('Labial líquido', '../assets/labial3.jpg', '15.99')">

            <img class="labial" src="../assets/base.jpg" alt="Imagen 5" onclick="mostrarDetalle('Base', '../assets/base.jpg', '12.99')">

            <p class="texto">Blush</p>
        </div>
        <div id="detalle-producto" class="detalle-producto">
            <div class="detalle-contenido">
                <button class="cerrar" onclick="cerrarDetalle()">×</button>
                <h2 id="nombre-producto"></h2>
                <img id="imagen-producto" class="detalle-imagen" src="" alt="">
                <p id="descripcion-producto"></p>
                <p id="precio-producto"></p>
                <button id="boton-comprar" class="btn btn-outline-light bg-dark btn-hover-white" onclick="comprarProducto()">Comprar</button>
